<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">
<!--		<link rel="stylesheet" href="dist/theme/night.css" id="theme">-->
<!--		<link rel="stylesheet" href="dist/theme/blood.css" id="theme">-->
<!--		<link rel="stylesheet" href="dist/theme/moon.css" id="theme">-->

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2 class="r-fit-text">&nbsp;GIT FLOW&nbsp;</h2>
				</section>
				<section>
					<section>O que é Git Flow?</section>
					<section data-markdown>
						<textarea data-template>
						Como funciona?
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
						Branches principais:
						* master
						* develop

						Branches de suporte:
						* features/*
						* hotfix/*
						* release/*
						</textarea>
					</section>
				</section>

				<section>
					<img width="400px" data-src="https://nvie.com/img/git-model@2x.png">
				</section>

				<section data-markdown>
					<textarea data-template>
					Referências:
					* <a href="https://nvie.com/posts/a-successful-git-branching-model/">A Successful Git Branching Model</a>
					* <a href="https://danielkummer.github.io/git-flow-cheatsheet/">Git Flow Cheatsheet</a>
					* <a href="https://guides.github.com/introduction/flow/">GitHub Flow</a>
					</textarea>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
